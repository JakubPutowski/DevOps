name: Docker Compose CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with docker compose
        run: |
          docker compose up -d --build
          sleep 20

      - name: Check API /tasks endpoint
        run: |
          curl -f http://localhost:8080/tasks

      - name: Stop services
        if: always()
        run: |
          docker compose down
